<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="../assets/alchemy-favicon.png" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js
"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/auth.css" />
    <title>Auth</title>
</head>

<body>
    <header>
        <h1>mouthful</h1>
        <img src="../assets/mouthful-dark.png" class="logo">
    </header>

    <div>
        <main>
            <form id="auth-form" class="word-card">
                <h2></h2>
                <label>
                    Email
                    <input type="email" name="email" required />
                </label>
                <label>
                    Password
                    <input type="password" name="password" required />
                </label>
                <button></button>
                <p class="error"></p>
                <p class="change-type"></p>
            </form>
        </main>
    </div>

    <footer></footer>

    <script type="module" src="auth.js"></script>
</body>

</html>
